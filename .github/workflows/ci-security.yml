# Reusable workflow: Security Audit
# Runs npm audit at high severity level (bun lacks native audit).
# Optionally runs Snyk scan if SNYK_TOKEN secret is available.
# Audit failures are advisory (continue-on-error) and do not block the pipeline.
name: CI - Security Audit

on:
  workflow_call:
    inputs:
      node_version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "22"
      working_directory:
        description: "Working directory for monorepo support"
        required: false
        type: string
        default: "."
    secrets:
      SNYK_TOKEN:
        description: "Snyk API token for optional vulnerability scanning"
        required: false

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Bun does not have a built-in audit command; use npm audit against
      # the installed node_modules and package-lock.json equivalent
      - name: Run package audit
        continue-on-error: true
        run: npm audit --audit-level=high || true

      # Run Snyk scan only if SNYK_TOKEN is provided
      - name: Check for Snyk token
        id: check-snyk
        env:
          SNYK_SECRET: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -n "$SNYK_SECRET" ]; then
            echo "has_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_token=false" >> "$GITHUB_OUTPUT"
            echo "::notice::SNYK_TOKEN not provided â€” skipping Snyk scan"
          fi

      - name: Run Snyk vulnerability scan
        if: steps.check-snyk.outputs.has_token == 'true'
        continue-on-error: true
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
