# Reusable workflow: React Doctor
# Runs react-doctor to detect common React issues and anti-patterns.
# Posts results as a PR comment when triggered by a pull_request event.
name: CI - React Doctor

on:
  workflow_call:
    inputs:
      node_version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "22"
      working_directory:
        description: "Working directory for monorepo support"
        required: false
        type: string
        default: "."

jobs:
  react-doctor:
    name: React Doctor
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run react-doctor
        id: react-doctor
        continue-on-error: true
        run: |
          OUTPUT=$(bunx react-doctor@latest . --verbose 2>&1) || true
          echo "$OUTPUT" > /tmp/react-doctor-output.txt
          echo "exit_code=$?" >> "$GITHUB_OUTPUT"

      - name: Post results as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('/tmp/react-doctor-output.txt', 'utf8');
            const maxLength = 60000;
            const truncated = output.length > maxLength
              ? output.substring(0, maxLength) + '\n\n... (output truncated)'
              : output;

            const body = `## React Doctor Report

            <details>
            <summary>Click to expand results</summary>

            \`\`\`
            ${truncated}
            \`\`\`

            </details>

            > Powered by [react-doctor](https://github.com/nicholasgriffintn/react-doctor)`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.body.includes('## React Doctor Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
