# Reusable workflow: Lint & Type Check
# Runs lint and typecheck scripts from package.json if they exist.
# Auto-detects package manager (pnpm > bun > npm) by checking lock files.
name: CI - Lint & Type Check

on:
  workflow_call:
    inputs:
      node_version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "22"
      working_directory:
        description: "Working directory for monorepo support"
        required: false
        type: string
        default: "."

jobs:
  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Detect which package manager is in use by checking lock files
      - name: Detect package manager
        id: detect-pm
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> "$GITHUB_OUTPUT"
            echo "install_cmd=pnpm install --frozen-lockfile" >> "$GITHUB_OUTPUT"
          elif [ -f "bun.lockb" ] || [ -f "bun.lock" ]; then
            echo "manager=bun" >> "$GITHUB_OUTPUT"
            echo "install_cmd=bun install --frozen-lockfile" >> "$GITHUB_OUTPUT"
          else
            echo "manager=npm" >> "$GITHUB_OUTPUT"
            echo "install_cmd=npm ci" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup pnpm
        if: steps.detect-pm.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v4

      - name: Setup Bun
        if: steps.detect-pm.outputs.manager == 'bun'
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ steps.detect-pm.outputs.manager != 'bun' && steps.detect-pm.outputs.manager || '' }}

      - name: Install dependencies
        run: ${{ steps.detect-pm.outputs.install_cmd }}

      # Check if a lint script exists before running it
      - name: Check for lint script
        id: check-lint
        run: |
          if node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)"; then
            echo "has_lint=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_lint=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No 'lint' script found in package.json — skipping lint step"
          fi

      - name: Run lint
        if: steps.check-lint.outputs.has_lint == 'true'
        run: |
          PM="${{ steps.detect-pm.outputs.manager }}"
          if [ "$PM" = "npm" ]; then
            npm run lint
          else
            $PM run lint
          fi

      # Check if a typecheck script exists (supports both "typecheck" and "type-check")
      - name: Check for typecheck script
        id: check-typecheck
        run: |
          SCRIPT=$(node -e "
            const p = require('./package.json');
            const s = p.scripts || {};
            if (s['typecheck']) console.log('typecheck');
            else if (s['type-check']) console.log('type-check');
            else console.log('none');
          ")
          if [ "$SCRIPT" != "none" ]; then
            echo "has_typecheck=true" >> "$GITHUB_OUTPUT"
            echo "script_name=$SCRIPT" >> "$GITHUB_OUTPUT"
          else
            echo "has_typecheck=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No 'typecheck' or 'type-check' script found in package.json — skipping type check step"
          fi

      - name: Run type check
        if: steps.check-typecheck.outputs.has_typecheck == 'true'
        run: |
          PM="${{ steps.detect-pm.outputs.manager }}"
          SCRIPT="${{ steps.check-typecheck.outputs.script_name }}"
          if [ "$PM" = "npm" ]; then
            npm run "$SCRIPT"
          else
            $PM run "$SCRIPT"
          fi
