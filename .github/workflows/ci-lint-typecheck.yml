# Reusable workflow: Lint & Type Check
# Runs lint and typecheck scripts from package.json if they exist.
# Auto-detects package manager: pnpm-lock.yaml → pnpm, package-lock.json → npm,
# otherwise → bun (default for new projects).
name: CI - Lint & Type Check

on:
  workflow_call:
    inputs:
      node_version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "22"
      working_directory:
        description: "Working directory for monorepo support"
        required: false
        type: string
        default: "."

jobs:
  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Detect package manager from lock files. Default to bun for new projects.
      - name: Detect package manager
        id: detect-pm
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> "$GITHUB_OUTPUT"
            # Detect compatible pnpm version from packageManager field or lockfile
            PNPM_VER=""
            if [ -f "package.json" ]; then
              PNPM_VER=$(node -e "try{const v=require('./package.json').packageManager;if(v&&v.startsWith('pnpm@'))console.log(v.split('@')[1])}catch(e){}" 2>/dev/null)
            fi
            if [ -z "$PNPM_VER" ]; then
              LF_MAJOR=$(grep -m1 'lockfileVersion' pnpm-lock.yaml | grep -oE '[0-9]+' | head -1)
              case "$LF_MAJOR" in
                9) PNPM_VER="9" ;;
                6) PNPM_VER="8" ;;
                5) PNPM_VER="7" ;;
                *) PNPM_VER="latest" ;;
              esac
            fi
            echo "pnpm_version=$PNPM_VER" >> "$GITHUB_OUTPUT"
          elif [ -f "package-lock.json" ]; then
            echo "manager=npm" >> "$GITHUB_OUTPUT"
          else
            echo "manager=bun" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup pnpm
        if: steps.detect-pm.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.detect-pm.outputs.pnpm_version }}

      - name: Setup Bun
        if: steps.detect-pm.outputs.manager == 'bun'
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: |
          case "${{ steps.detect-pm.outputs.manager }}" in
            pnpm) pnpm install --frozen-lockfile ;;
            npm)  npm ci ;;
            bun)  bun install --frozen-lockfile ;;
          esac

      # Check if a lint script exists before running it
      - name: Check for lint script
        id: check-lint
        run: |
          if node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.lint ? 0 : 1)"; then
            echo "has_lint=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_lint=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No 'lint' script found in package.json — skipping lint step"
          fi

      - name: Run lint
        if: steps.check-lint.outputs.has_lint == 'true'
        run: |
          case "${{ steps.detect-pm.outputs.manager }}" in
            pnpm) pnpm run lint ;;
            npm)  npm run lint ;;
            bun)  bun run lint ;;
          esac

      # Check if a typecheck script exists (supports both "typecheck" and "type-check")
      - name: Check for typecheck script
        id: check-typecheck
        run: |
          SCRIPT=$(node -e "
            const p = require('./package.json');
            const s = p.scripts || {};
            if (s['typecheck']) console.log('typecheck');
            else if (s['type-check']) console.log('type-check');
            else console.log('none');
          ")
          if [ "$SCRIPT" != "none" ]; then
            echo "has_typecheck=true" >> "$GITHUB_OUTPUT"
            echo "script_name=$SCRIPT" >> "$GITHUB_OUTPUT"
          else
            echo "has_typecheck=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No 'typecheck' or 'type-check' script found in package.json — skipping type check step"
          fi

      - name: Run type check
        if: steps.check-typecheck.outputs.has_typecheck == 'true'
        env:
          SCRIPT: ${{ steps.check-typecheck.outputs.script_name }}
        run: |
          case "${{ steps.detect-pm.outputs.manager }}" in
            pnpm) pnpm run "$SCRIPT" ;;
            npm)  npm run "$SCRIPT" ;;
            bun)  bun run "$SCRIPT" ;;
          esac
