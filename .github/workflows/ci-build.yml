# Reusable workflow: Build
# Runs a production build with auto-detected or custom build command.
# Sets common dummy env vars for Next.js builds so they don't fail on missing secrets.
name: CI - Build

on:
  workflow_call:
    inputs:
      node_version:
        description: "Node.js version to use"
        required: false
        type: string
        default: "22"
      working_directory:
        description: "Working directory for monorepo support"
        required: false
        type: string
        default: "."
      build_command:
        description: "Custom build command (default: auto-detect from package.json)"
        required: false
        type: string
        default: ""

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    # Dummy env vars so Next.js builds don't crash on missing secrets.
    # These are NEVER used at runtime — only to satisfy build-time checks.
    # Add new vars here when repos use additional services.
    env:
      # ── Next.js ──
      NEXT_PUBLIC_SITE_URL: "https://ci-build.example.com"
      NEXT_PUBLIC_API_URL: "https://api.ci-build.example.com"
      NEXT_PUBLIC_APP_URL: "https://ci-build.example.com"
      NEXT_PUBLIC_BASE_URL: "https://ci-build.example.com"
      # ── Supabase ──
      NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ci-placeholder"
      SUPABASE_URL: "https://placeholder.supabase.co"
      SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ci-placeholder"
      SUPABASE_SERVICE_ROLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ci-placeholder"
      # ── Sentry ──
      SENTRY_AUTH_TOKEN: "ci-placeholder"
      NEXT_PUBLIC_SENTRY_DSN: "https://placeholder@o0.ingest.sentry.io/0"
      SENTRY_DSN: "https://placeholder@o0.ingest.sentry.io/0"
      # ── Stripe ──
      STRIPE_SECRET_KEY: "sk_test_ci_placeholder"
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_ci_placeholder"
      STRIPE_WEBHOOK_SECRET: "whsec_ci_placeholder"
      # ── Auth ──
      NEXTAUTH_SECRET: "ci-placeholder-secret-32-chars-xx"
      NEXTAUTH_URL: "https://ci-build.example.com"
      AUTH_SECRET: "ci-placeholder-secret-32-chars-xx"
      # ── Database ──
      DATABASE_URL: "postgresql://ci:ci@localhost:5432/ci"
      DIRECT_URL: "postgresql://ci:ci@localhost:5432/ci"
      # ── Common API keys ──
      OPENAI_API_KEY: "sk-ci-placeholder"
      ANTHROPIC_API_KEY: "sk-ant-ci-placeholder"
      GOOGLE_API_KEY: "ci-placeholder"
      GEMINI_API_KEY: "ci-placeholder"
      RESEND_API_KEY: "re_ci_placeholder"
      UPSTASH_REDIS_REST_URL: "https://ci-placeholder.upstash.io"
      UPSTASH_REDIS_REST_TOKEN: "ci-placeholder"
      # ── Generic fallback ──
      CI: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If .env.example exists, load its keys as dummy env vars.
      # This catches project-specific vars not in the hardcoded list above.
      - name: Load env vars from .env.example
        run: |
          if [ -f ".env.example" ]; then
            echo "Found .env.example — loading keys as dummy vars"
            while IFS= read -r line || [ -n "$line" ]; do
              # Skip comments and empty lines
              [[ "$line" =~ ^#.*$ || -z "$line" ]] && continue
              # Extract key name (everything before the first =)
              KEY="${line%%=*}"
              # Only set if not already defined (hardcoded env takes priority)
              if [ -z "${!KEY:-}" ]; then
                echo "${KEY}=ci-placeholder" >> "$GITHUB_ENV"
              fi
            done < ".env.example"
          elif [ -f ".env.local.example" ]; then
            echo "Found .env.local.example — loading keys as dummy vars"
            while IFS= read -r line || [ -n "$line" ]; do
              [[ "$line" =~ ^#.*$ || -z "$line" ]] && continue
              KEY="${line%%=*}"
              if [ -z "${!KEY:-}" ]; then
                echo "${KEY}=ci-placeholder" >> "$GITHUB_ENV"
              fi
            done < ".env.local.example"
          else
            echo "No .env.example found — using only hardcoded CI env vars"
          fi

      - name: Detect package manager
        id: detect-pm
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> "$GITHUB_OUTPUT"
            echo "install_cmd=pnpm install --frozen-lockfile" >> "$GITHUB_OUTPUT"
          elif [ -f "bun.lockb" ] || [ -f "bun.lock" ]; then
            echo "manager=bun" >> "$GITHUB_OUTPUT"
            echo "install_cmd=bun install --frozen-lockfile" >> "$GITHUB_OUTPUT"
          else
            echo "manager=npm" >> "$GITHUB_OUTPUT"
            echo "install_cmd=npm ci" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup pnpm
        if: steps.detect-pm.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v4

      - name: Setup Bun
        if: steps.detect-pm.outputs.manager == 'bun'
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ steps.detect-pm.outputs.manager != 'bun' && steps.detect-pm.outputs.manager || '' }}

      - name: Install dependencies
        run: ${{ steps.detect-pm.outputs.install_cmd }}

      # Determine which build command to run
      - name: Detect build command
        id: detect-build
        run: |
          if [ -n "${{ inputs.build_command }}" ]; then
            echo "cmd=${{ inputs.build_command }}" >> "$GITHUB_OUTPUT"
          else
            PM="${{ steps.detect-pm.outputs.manager }}"
            # Check for a 'build' script in package.json
            if node -e "const p=require('./package.json'); process.exit(p.scripts && p.scripts.build ? 0 : 1)"; then
              if [ "$PM" = "npm" ]; then
                echo "cmd=npm run build" >> "$GITHUB_OUTPUT"
              else
                echo "cmd=$PM run build" >> "$GITHUB_OUTPUT"
              fi
            else
              echo "::error::No 'build' script found in package.json and no custom build_command provided"
              exit 1
            fi
          fi

      - name: Run production build
        run: ${{ steps.detect-build.outputs.cmd }}

      # Upload build output for downstream jobs (e.g., e2e, lighthouse)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            ${{ inputs.working_directory }}/.next/
            ${{ inputs.working_directory }}/dist/
            ${{ inputs.working_directory }}/build/
            ${{ inputs.working_directory }}/out/
          if-no-files-found: ignore
          retention-days: 1
